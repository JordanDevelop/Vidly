<section class="form-build">
<div class="container">
  <div class="row">
     <div id="pwdbox" class="mainbox reg-page col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:50px;">
	  <div class="reg-header">
            <h2>Change Password</h2>
         </div>
        <div id="notifications" class="bg-danger"></div>
	  <div class="panel-body" style="padding-top:30px">
	    <div id="login-alert" class="alert alert-danger col-sm-12" style="display:none"></div>
	   <form id="loginform" class="form-horizontal" role="form" ng-submit="changepswd()">
	      <div class="input-group" style="margin-bottom: 25px">
		<span class="input-group-addon">
		  <i class="glyphicon glyphicon-user"></i>
		</span>
		<input id="pwd-current" class="form-control" type="password" ng-model="currentPswd" required="" placeholder="current password" name="current">
	      </div>
	      <div class="input-group" style="margin-bottom: 25px">
		 <span class="input-group-addon">
		   <i class="glyphicon glyphicon-lock"></i>
		 </span>
		<input id="pwd-new" class="form-control" type="password" required="" ng-model="newPswd" placeholder="new password" name="new">
	     </div>
	     <div class="input-group" style="margin-bottom: 25px">
		<span class="input-group-addon">
   		   <i class="glyphicon glyphicon-lock"></i>
		</span>
		<input id="pwd-confirm" class="form-control" type="password" required="" ng-model="confirmPswd" placeholder="confirm password" name="confirm">
	     </div>
	     <div class="form-group" style="margin-top:10px">
		 <div class="col-sm-12 controls">
		    <button id="btn-updatepwd" class="btn btn-u" type="submit">Update Password</button>
		</div>
	     </div>

	     <div id="imgloader" style="display:none">
		<img src="24.GIF" ng-show="loader == true"> </div>
		
	  </form>
	</div>
	</div>
    </div>	
</div>
</section>
