<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>Vidly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Google META -->
  <meta name="google-site-verification" content="p4fb2GhxY1gY4MYNK1a3lzjYyhxNjIDNSShLiBQUu7c">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="https://vidly.io/">
  <meta property="og:image" content="{{title}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="https://vidly.io/">
  <meta name="twitter:image" content="https://vidly.io/modules/core/img/brand/logo.png">

  <!-- Fav Icon -->
  <link href="https://vidly.io/{{favicon}}" rel="shortcut icon" type="image/x-icon">


  


  <!-- Application CSS Files -->
  <link rel="stylesheet" href="/modules/core/client/css/bootstrap.min.css">
  <link rel="stylesheet" href="/modules/core/client/css/custom.css">
  <link rel="stylesheet" href="/modules/core/client/css/flexslider.css">
  <link rel="stylesheet" href="/modules/core/client/css/font-awesome.css">
  <link rel="stylesheet" href="/modules/core/client/fonts/stylesheet.css">
  <link rel="stylesheet" href="/modules/core/client/css/toastr.css">
  <link rel="stylesheet" href="/modules/core/client/css/jquery.custom-scrollbar.css">
  
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/modules/core/client/css/angular-tooltips.min.css">
<!--
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %} -->
</head>

<body class="ng-cloak">

  <header data-ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse "></header>
  <section class="content">
    <section class="">
      {% block content %}{% endblock %}
    </section>
  </section>
  <footer data-ng-include="'/modules/core/client/views/footer.client.view.html'"></footer>

<script type="text/javascript">
    var socketurl=window.location.protocol;
    if(socketurl=='http:')
    {
      document.write("<script src='//code.jquery.com/jquery-1.11.0.min.js'><\/script>");
      document.write('<link rel="stylesheet" type="text/css" href="//vjs.zencdn.net/4.1/video-js.css">');
      document.write("<script type='text/javascript' src='http://192.168.0.148:8005/socket.io/socket.io.js'><\/script>");
      document.write("<script src='//vjs.zencdn.net/4.1/video.js'><\/script>");
    }
    else
    {
      document.write("<script src='https:////code.jquery.com/jquery-1.11.0.min.js'><\/script>");
      document.write('<link rel="stylesheet" type="text/css" href="https://vjs.zencdn.net/4.1/video-js.css">');
      document.write("<script type='text/javascript' src='https://vidly.io:8005/socket.io/socket.io.js'><\/script>");
      document.write("<script src='https://vjs.zencdn.net/4.1/video.js'><\/script>");
    }
  </script>


  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript">var filepicker_api_key = '';</script>
<!--    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"> </script> -->
    <script type="text/javascript" src="/modules/core/client/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/bootbox.min.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/jquery.flexslider-min.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/jquery.quicksand.js"> </script>
    
  <script type="text/javascript" src="https://api.filepicker.io/v1/filepicker.js"></script>



  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
  <script type="text/javascript" src="/modules/core/client/controllers/admin.client.controller.js"></script>
  {% if livereload %}
  <!--Livereload script rendered -->
  <!--<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-sanitize.js"></script>
    <script type="text/javascript" src="/modules/core/client/js/toastr.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/toastr.tpl.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/angular-tooltips.min.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/jquery.custom-scrollbar.js"> </script>
    <script type="text/javascript" src="/modules/core/client/js/jquery.dataTables.min.js"> </script>

  {% endif %}
</body>

</html>
